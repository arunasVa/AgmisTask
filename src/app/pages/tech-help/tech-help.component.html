<div class="map-container">
  <agm-map
    [latitude]="lat"
    [longitude]="lng"
    [zoom]="zoom"
    [disableDefaultUI]="false"
    [zoomControl]="false"
    (mapReady)="onMapReady($event)"
  >
    <agm-marker [latitude]="lat" [longitude]="lng">
      <agm-info-window>
        <strong> Mano automobilis {{ carNumber }} </strong>
      </agm-info-window>
    </agm-marker>
  </agm-map>
  <p>
    Pas jus atva≈æiuoja {{ techHelp.name }} {{ techHelp.surname }}
    {{ techHelp.phone }}
  </p>

  <a class="btn btn-primary button-next" href="tel:{{ techHelp.phone }}">Skambinti</a>
</div>
