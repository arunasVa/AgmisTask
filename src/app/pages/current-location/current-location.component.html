<div class="map-container" *ngIf="outlet.isActivated == false">
  <h3>Pasirinkite būvimo vietą, tempkite žymeklį, kad jūsų būvimo vieta būtų kuo tikslesnė.</h3>
  <agm-map
    [latitude]="lat"
    [longitude]="lng"
    [zoom]="zoom"
    [disableDefaultUI]="false"
    [zoomControl]="false"
    (mapReady)="mapReady($event)"
  >
    <agm-marker
      [latitude]="currentLocationMarker.lat"
      [longitude]="currentLocationMarker.lng"
      [label]="currentLocationMarker.label"
      [markerDraggable]="currentLocationMarker.draggable"
      (dragEnd)="markerDragEnd(m, $event)"
    >
      <agm-info-window>
        <strong> Mano automobilis {{ carNumber }} </strong>
      </agm-info-window>
    </agm-marker>
  </agm-map>

  <div class="text-center">
    <button
      type="button"
      class="btn btn-primary button-next"
      routerLink="tech-help"
    >
      Toliau
    </button>
  </div>
</div>
<router-outlet #outlet="outlet"></router-outlet>
